version: '3.8'
services:
  user-easydine-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: user-easydine:latest
    container_name: user-easydine-frontend
    ports:
      - "3100:3100"
    networks:
      - user-easydine
networks:
  user-easydine:
    name: user-easydine
    driver: bridge